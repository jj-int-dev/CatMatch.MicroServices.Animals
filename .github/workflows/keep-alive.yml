name: Upstash Redis Keep-Alive
on:
  schedule:
    # Runs every Sunday at 00:00 UTC (well within the 14-day limit)
    - cron: '0 0 * * 0'
  workflow_dispatch: # Allows you to run it manually for testing

jobs:
  ping-redis:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Upstash Redis
        run: |
          curl -X GET "${{ secrets.CACHE_URL }}/get/keepalive" \
               -H "Authorization: Bearer ${{ secrets.CACHE_TOKEN }}"
